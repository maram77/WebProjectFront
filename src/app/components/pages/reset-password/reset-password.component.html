<div class="reset-password sec-padding_reset">
    <div class="container">
      <mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" class="p-0">
        <div class="reset-password-wrapper pr-15" fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50">
          <div class="title">
            <h3>Reset Password</h3>
          </div>
          <div class="reset-password-body">
            <p>Please enter your email address to reset your password.</p>
            <form fxLayout="row wrap" [formGroup]="resetPasswordForm">
              <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Email address" name="email" id="email" formControlName="email" required>
                  <mat-error *ngIf="resetPasswordForm.get('email').errors?.required">Please enter your email address</mat-error>
                </mat-form-field>
              </div>
              <div fxLayoutAlign="center" class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <button class="btn-project" mat-raised-button color="accent" type="submit" (click)="resetPassword()">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </mat-card> 
    </div>
  </div>
