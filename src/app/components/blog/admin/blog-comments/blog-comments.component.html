<mat-table [dataSource]="comments" class="mat-elevation-z8"   style="margin: 50px;">

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
      <mat-cell *matCellDef="let comment">{{ comment.content }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
      <mat-cell *matCellDef="let comment">{{comment.user.firstname}} {{comment.user.lastname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let comment">{{ comment.created_on | date:'medium' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let comment">
        <button mat-icon-button (click)="deleteComment(comment)" 
        style="background-color: #dc3545; border-radius: 5px; width: 70px;" 
        matTooltip="Delete Comment" matTooltipPosition="above">
          <mat-icon style="color: white;">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let comment; columns: displayedColumns;"></tr>
  </mat-table>
