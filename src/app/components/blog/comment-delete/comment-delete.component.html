<h2 mat-dialog-title>Delete Comment</h2>
<mat-dialog-content>
  Would you like to delete this Comment?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteComment()">Ok</button>
</mat-dialog-actions>
