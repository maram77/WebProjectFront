<h2 mat-dialog-title>Delete Blog</h2>
<mat-dialog-content>
  Would you like to delete this Blog?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteBlog()">Ok</button>
</mat-dialog-actions>
